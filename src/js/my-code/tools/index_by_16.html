<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <select></select>
  <img>

  <script>
    const img = document.querySelector('img');
    const select  = document.querySelector('select');
    select.innerHTML = Array(16).fill(0).map((_, i) => `<option value="${i}">${i} / 16</option>`).join('');
    select.addEventListener('change', e => img.src = `./${ ('0' + e.currentTarget.value).slice(-2) }-16.svg`, false);
  </script>

</body>
</html>
